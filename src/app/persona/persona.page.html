<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Personagens</ion-card-title>
      <ion-card-subtitle>Sua coleção</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let personagem of lista_personagens">
          <ion-item>
            <!-- Exibição da foto do personagem -->
            <ion-thumbnail slot="start">
              <img *ngIf="personagem.foto" [src]="personagem.foto" />
              <img *ngIf="!personagem.foto" src="../../assets/imgs/default-thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              <!-- Exibição do nome do personagem -->
              <h2>{{ personagem.nome }}</h2>
              
              <!-- Exibição de raça e alinhamento (valores mostrados diretamente ou de maneira customizada) -->
              <p>{{ personagem.raca }} | {{ personagem.alinhamento }}</p>
              
              <!-- Exibição dos pontos de combate -->
              <p><strong>Pontos:</strong> {{ personagem.pontosDeCombate }}</p>
            </ion-label>
          </ion-item>
          
          <!-- Opções de edição (Favoritar/Excluir) -->
          <ion-item-options>
            <ion-item-option color="success" (click)="marcarFavorito(personagem.id)">
              {{ personagem.favorito ? 'Desfavoritar' : 'Favoritar' }}
            </ion-item-option>
            <ion-item-option color="danger" (click)="excluirPersonagem(personagem.id)">
              Excluir
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
